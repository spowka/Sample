<div class="page-container">
  <div class="actions-tab left">
    <button mat-raised-button color="primary" [routerLink]="['/jobs']">
      <mat-icon>keyboard_arrow_left</mat-icon>
      <span>Back</span>
    </button>
  </div>
  <div class="table-container">
    <mat-horizontal-stepper #stepper>
      <mat-step [stepControl]="jobForm">
        <div class="step-wrapper">
          <form [formGroup]="jobForm">
            <ng-template matStepLabel>Fill out job title</ng-template>
            <mat-form-field>
              <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
            <div>
              <button mat-stroked-button matStepperNext>Next</button>
            </div>
          </form>
        </div>
      </mat-step>
      <mat-step [stepControl]="jobForm">
        <div class="step-wrapper">
          <form [formGroup]="jobForm">
            <ng-template matStepLabel>Fill out job description</ng-template>
            <mat-form-field>
              <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            <div>
              <button mat-stroked-button matStepperPrevious>Back</button>
              <button mat-stroked-button matStepperNext>Next</button>
            </div>
          </form>
        </div>
      </mat-step>
      <mat-step>
        <div class="step-wrapper">
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-raised-button color="primary" [disabled]="!jobForm.valid" (click)="onSave()">Save</button>
            <button mat-stroked-button matStepperPrevious>Back</button>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
