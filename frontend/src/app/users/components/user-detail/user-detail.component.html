<div class="page-container">
  <div class="actions-tab left">
    <button mat-raised-button color="primary" [routerLink]="['/users']">
      <mat-icon>keyboard_arrow_left</mat-icon>
      <span>Back</span>
    </button>
  </div>

  <div *ngIf="isLoading$ | async" class="loading-spinner">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <mat-card *ngIf="user">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>User #{{ user.id }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/user.jpg">
    <mat-card-content>
      <span><b>Date of birth:</b> {{ user.dateOfBirth | date: 'd MMMM y' }}</span>
      <span><b>Email:</b> {{ user.email }}</span>
      <span><b>Status:</b> {{ user.status }}</span>
      <span><b>Hourly Rate:</b> {{ user.hourlyRate || 'Not provided' }}</span>
    </mat-card-content>
  </mat-card>
</div>
